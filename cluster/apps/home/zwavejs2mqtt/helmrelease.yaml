---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zwavejs2mqtt
  namespace: home
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zwavejs2mqtt
      version: 5.3.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m

  values:
    image:
      repository: ghcr.io/zwave-js/zwavejs2mqtt
      tag: 6.3.0
    env:
      TZ: "America/New_York"

    service:
      main:
        ports:
          http:
            port: 8091
          websocket:
            enabled: true
            port: 3000

    ingress:
      main:
        enabled: true
        ingressClassName: "nginx"
        hosts:
          - host: "zwavejs2mqtt.${INTERNAL_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "zwavejs2mqtt.${INTERNAL_DOMAIN}"
            secretName: zwave-tls

    securityContext:
      privileged: true

    persistence:
      config:
        enabled: true
        existingClaim: zwavejs2mqtt-config-v1
        mountPath: "/usr/src/app/store"

      usb:
        enabled: true
        type: hostPath
        hostPath: /dev/ttyUSB0
        hostPathType: CharDevice

    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: feature.node.kubernetes.io/custom-zwave
                  operator: In
                  values:
                    - "true"
